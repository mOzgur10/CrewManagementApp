<table mat-table [dataSource]="certificates" class="mat-elevation-z8" style="padding: 2.5%;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> {{ 'ID' | translate }} </th>
    <td mat-cell *matCellDef="let certificate"> {{ certificate.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{ 'CERTIFICATE_NAME' | translate }} </th>
    <td mat-cell *matCellDef="let certificate"> {{ certificate.name }} </td>
  </ng-container>

  <ng-container matColumnDef="issueDate">
    <th mat-header-cell *matHeaderCellDef> {{ 'ISSUE_DATE' | translate }} </th>
    <td mat-cell *matCellDef="let certificate"> {{ certificate.issueDate }} </td>
  </ng-container>

  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef> {{ 'EXPIRY_DATE' | translate }} </th>
    <td mat-cell *matCellDef="let certificate"> {{ certificate.expiryDate }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
