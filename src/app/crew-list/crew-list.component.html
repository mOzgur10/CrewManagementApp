<p>crew-list works!</p>

    <h1>Crew Members</h1>
    <table mat-table [dataSource]="crewMembers" class="mat-elevation-z8">
 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef> Nationality </th>
        <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="daysOnBoard">
        <th mat-header-cell *matHeaderCellDef> Days On Board </th>
        <td mat-cell *matCellDef="let element"> {{element.daysOnBoard}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dailyRate">
        <th mat-header-cell *matHeaderCellDef> Daily Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.dailyRate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="getCertificatesByCrew(element)">Show Certificates</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<div>
  <app-certificate-list [certificates]="crewMemberCertificates"></app-certificate-list>
</div>
