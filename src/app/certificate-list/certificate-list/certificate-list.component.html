<h1>Crew Members</h1>
    <table mat-table [dataSource]="certificates" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Certificate Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef> issue Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issueDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="expiryDate">
        <th mat-header-cell *matHeaderCellDef> expiry date </th>
        <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
